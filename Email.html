<a href="mailto:Chris.Hipkins@parliament.govt.nz,Grant.Robertson@parliament.govt.nz,gerry.brownlee@parliament.govt.nz,Christopher.Luxon@parliament.govt.nz?cc=David.Seymour@parliament.govt.nz,Brooke.Vanvelden@parliament.govt.nz,Winston.PetersMP@parliament.govt.nz&subject=Urgent%20Action%20Needed&body=Kia%20ora%20Rt%20Hon%20Chris%20Hipkins%20Prime%20Minister%20(Caretaker)%2C%20Christopher%20Luxon%20Prime%20Minister%20(Elect)%20and%20Hon%20Grant%20Robertson%2C%0A%0AI%20am%20writing%20to%20you%20with%20an%20urgent%20plea%20for%20assistance%20in%20addressing%20the%20crisis%20unfolding%20in%20Gaza%20by%20calling%20for%20an%20immediate%20ceasefire%20and%20applying%20sanctions%20on%20Israel%20for%20breach%20of%20international%20law.%0A%0AOver%20the%20weekend%20more%20than%2015%2C000%20people%20joined%20rallies%20across%20Aotearoa%2C%20calling%20on%20the%20government%20for%20an%20immediate%20ceasefire.%20For%205%20weeks%20now%2C%20people%20across%20Aotearoa%20have%20gathered%20in%20peaceful%20rallies%20and%20demonstrations%20to%20call%20for%20a%20ceasefire.%20If%20there%20was%20ever%20a%20time%20to%20gauge%20public%20opinion%2C%20it%20is%20now.%20People%20of%20Aotearoa%20are%20exercising%20their%20democratic%20rights%20and%20coming%20together%20in%20the%20public%20sphere%20to%20form%20a%20public%20opinion%20that%20stands%20in%20solidarity%20with%20Palestine.%C2%A0%C2%A0%0A%0AIt%20has%20been%2038%20days%20of%20Israeli%20aggression%20on%20the%20Gaza%20strip.%20Nearly%203%2C000%20Palestinians%20remain%20missing%20who%20may%20be%20trapped%20or%20dead%20under%20the%20rubble%20while%20more%20than%2030%2C000%20people%20are%20injured%20and%20approximately%201.4%20million%20people%20internally%20displaced%20(62%25%20of%20Gaza).%20It%20has%20been%2036%20days%20since%20Israel%20has%20been%20withholding%20access%20to%20water%2C%20electricity%2C%20or%20humanitarian%20supplies%20and%20blocking%20border%20points.%20The%20Ministry%20of%20Health%20has%20officially%20announced%20the%20death%20of%20all%20ICU%20patients%20in%20the%20Al-Shifa%20hospital%20due%20to%20the%20outages%20of%20electric%20power%20and%20oxygen.%20Further%20to%20this%2C%20only%20700%20trucks%20have%20been%20able%20to%20enter%20since%20October%2021st%2C%20which%20represents%20just%2011%25%20of%20the%20supplies%20the%20enclave%20was%20receiving%20before%20October%207.%20This%20is%20a%20trickle%20of%20the%20humanitarian%20aid%20that%20should%20be%20entering%20Gaza.%20135%20health%20facilities%20(including%2022%20hospitals)%20and%2053%20ambulances%20have%20been%20damaged%20in%20attacks%20so%20far%20and%2016%20health%20care%20workers%20on%20duty%20have%20been%20killed.%20More%20than%20200%20schools%20and%2070%20mosques%20and%20churches%20have%20been%20damaged%20by%20Israeli%20attacks.%C2%A0%0A%0AIn%20their%20statement%2C%20the%20United%20Nations%20said%20%E2%80%98Israel%E2%80%99s%20actions%20amount%20to%20collective%20punishment%2C%20which%20is%20plainly%20prohibited%20by%20international%20humanitarian%20law.%20The%20intentional%20starvation%20of%20a%20civilian%20population%20is%20a%20war%20crime%20and%20may%20amount%20to%20a%20crime%20against%20humanity.%20The%20indiscriminate%20killing%20of%20civilians%20without%20regard%20to%20the%20principles%20of%20distinction%2C%20unnecessary%20suffering%2C%20precaution%2C%20and%20proportionality%20is%20a%20war%20crime.%E2%80%99%20Additionally%2C%20a%20group%20of%20independent%20UN%20experts%20have%20repeatedly%20stated%20that%20Israel%E2%80%99s%20attacks%20on%20Palestinians%20are%20genocidal%20and%20constitute%20war%20crimes%20and%20violations%20of%20international%20law%2C%20remarking%3A%20%E2%80%9CWe%20remain%20convinced%20that%20the%20Palestinian%20people%20are%20at%20grave%20risk%20of%20genocide.%20The%20time%20for%20action%20is%20now.%20Israel%E2%80%99s%20allies%20also%20bear%20responsibility%20and%20must%20act%20now%20to%20prevent%20its%20disastrous%20course%20of%20action.%20The%20Israeli%20airstrike%20on%20a%20residential%20complex%20in%20the%20Jabalia%20refugee%20camp%20is%20a%20brazen%20violation%20of%20international%20law%20%E2%80%93%20and%20a%20war%20crime.%20Attacking%20a%20camp%20sheltering%20civilians%20including%20women%20and%20children%20is%20a%20complete%20breach%20of%20the%20rules%20of%20proportionality%20and%20distinction%20between%20combatants%20and%20civilians.%E2%80%9D%0A%0AIn%20light%20of%20the%20grave%20atrocities%20and%20breaches%20of%20international%20law%20provided%20above%2C%20I%20echo%20the%20calls%20in%20the%20letter%20sent%20to%20you%20by%20the%20Federation%20of%20Islamic%20Associations%20of%20New%20Zealand%20(FIANZ)%20on%2014%20Nov%202023%20and%20implore%20the%20New%20Zealand%20government%20to%20immediately%20adopt%20the%20following%20six%20specific%20positions%20as%20peaceful%20but%20profound%20initiatives%20in%20response%3A%0A%0A1.%09Urgently%20call%20for%20a%20ceasefire%20to%20halt%20the%20devastating%20impact%20and%20loss%20of%20innocent%20lives.%0A2.%09Unequivocally%20condemn%20the%20genocidal%20assaults%20and%20wholescale%20bombing%20of%20innocent%20civilians%20as%20being%20contrary%20to%20all%20international%20norms%20of%20civil%20behaviour%20and%20law.%C2%A0%0A3.%09As%20a%20sign%20of%20New%20Zealand%E2%80%99s%20concern%20for%20the%20escalating%20humanitarian%20crisis%2C%20and%20the%20breaches%20of%20international%20law%2C%20the%20Israeli%20Ambassador%20to%20New%20Zealand%20should%20be%20expelled.%20Particularly%20noting%20the%20Ambassador%E2%80%99s%20criticism%20of%20New%20Zealand%E2%80%99s%20moral%20and%20forthright%20positions%20in%20the%20past.%0A4.%09That%20New%20Zealand%20suspend%20its%20March%202020%20agreement%20with%20the%20Government%20of%20Israel%20on%20cooperation%20in%20technological%20innovation%20research%20and%20development%20as%20it%20may%20have%20the%20potential%20for%20military%20application.%0A5.%09Immediately%20stop%20Ministry%20of%20Business%2C%20Innovation%2C%20and%20Employment%20(MBIE)%20using%20the%20Cobweb%20Technologies%20software%20which%20was%20developed%20by%20ex-Israeli%20intelligence%20officials%20and%20has%20the%20potential%20to%20track%2C%20trace%20and%20monitor%20the%20private%20messages%20of%20Palestinians%20in%20New%20Zealand%20with%20their%20families%20and%20friends%20in%20Gaza.%20It%20should%20be%20noted%20that%20unlike%20other%20New%20Zealand%20intelligence-gathering%20agencies%2C%20there%20is%20no%20external%20independent%20monitoring%20of%20the%20usage%20of%20this%20software%20by%20MBIE.%20This%20lack%20of%20democratic%20oversight%20is%20most%20alarming.%0A6.%09Immediately%20increase%20humanitarian%20aid%20to%20international%20agencies%20assisting%20with%20relief%20efforts%20in%20Gaza%2C%20including%20WHO%2C%20Red%20Crescent%20and%20UNRWA.%0A%0AThis%20plea%20is%20based%20on%20New%20Zealand%E2%80%99s%20principled%20stance%20as%20we%20have%20recently%20taken.%20I%20note%20the%20parallels%20between%20the%20New%20Zealand%20response%20to%20the%20situation%20in%20the%20Ukraine%20and%20that%20in%20Gaza.%20The%20New%20Zealand%20response%20regarding%20the%20situation%20in%20the%20Ukraine%20was%20undertaken%20with%20a%20sense%20of%20urgency%2C%20timeliness%20and%20appropriateness%20with%20over%20%2483%20million%20committed.%20The%20current%20response%20to%20Gaza%20has%20been%20neither%20timely%20nor%20commensurate%20to%20the%20gravity%20of%20the%20situation.%20I%20therefore%20implore%20the%20New%20Zealand%20government%20and%20all%20official%20representatives%20to%20move%20swiftly%20and%20immediately%20to%20adopt%20the%20aforementioned%20six%20positions%20to%20prevent%20any%20further%20suffering%20and%20loss%20of%20innocent%20lives.%C2%A0%0A%0ANg%C4%81%20mihi%2C%0A(insert%20name%2Forganisation)">UrgentAction</a>
